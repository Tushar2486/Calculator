<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="container">
        <h1>Calculator</h1>
        <div class="calc">
            <input type="text" name="screen" id="screen">
            <table>
                <tr>
                    <td><button style="background-color: rgb(226, 221, 221);">AC</button></td>
                    <td><button style="background-color: rgb(226, 221, 221);">(</button></td>
                    <td><button style="background-color: rgb(226, 221, 221);">)</button></td>
                    <td><button class="operators">รท</button></td>
                </tr>
                <tr>
                    <td><button class="num">7</button></td>
                    <td><button class="num">8</button></td>
                    <td><button class="num">9</button></td>
                    <td><button class="operators">x</button></td>
                </tr>
                <tr>
                    <td><button class="num">4</button></td>
                    <td><button class="num">5</button></td>
                    <td><button class="num">6</button></td>
                    <td><button class="operators"">-</button></td>
                </tr>
                <tr>
                    <td><button class="num">1</button></td>
                    <td><button class="num">2</button></td>
                    <td><button class="num">3</button></td>
                    <td><button class="operators"">+</button></td>
                </tr>
                <tr>
                    <td><button button class =" num">0</button></td>
                    <td><button button class="num">.</button></td>
                    <td><button button class="num" id="pi">ฯ</button></td>
                    <td><button class="operators"">=</button></td>
                </tr>
            </table>
        </div>
    </div>
    <script src="./calc.js"></script>
</body>
</html>
